<div id="pie-chart">
    <div id="pie-chart-canvas-wrapper">
        <canvas id="pie-chart-canvas" width="280" height="260"></canvas>
    </div>
    <div id="pie-chart-legend-wrapper">
        <h3>Skills Set</h3>
        <ul id="pie-chart-legend">
            <li ng-repeat="val in data">
                <span class="pie-chart-legend-bullet"  ng-style="myStyle={'background-color':'{{val.color}}'}"></span><span class="pie-chart-legend-desc">{{val.title}}</span>
        </ul>
    </div>
</div>
